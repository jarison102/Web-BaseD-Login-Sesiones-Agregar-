
<!doctype html>
<html lang="en">

<head>
  <title>login Administrador</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                
            </div>
            <div class="col-md-4">
                <br>
                <div class="card">
                    <div class="card-header bg-primary">
                        Inicio De Sesion
                    </div>
                    <div class="card-body">
                        <form action="admin/index.html" method="post">
                            <div class="form-row">
                              <div class="col-md-10 mb-3">
                                <label for="txtNombre">Primer Nombre</label>
                                <input type="text" class="form-control is-valid" name="txtNombre" id="txtNombre" placeholder="Primer Nombre" value="" required>
                                <div class="valid-feedback">
                                    Correcto!!
                                </div>
                              </div>
                              <div class="col-md-10 mb-3">
                                <label for="txtSegundoNombre">Segundo Nombre</label>
                                <input type="text" name ="txtSegundoNombre" class="form-control is-valid" id="txtSegundoNombre" placeholder="Segundo Nombre" value="" required>
                                <div class="valid-feedback">
                                    Correcto!!
                                </div>
                              </div>
                              <div class="col-md-10 mb-3">
                                <label for="txtUsername">Username</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="txtUsername">@</span>
                                  </div>
                                  <input name="txtUsername" type="text" class="form-control is-invalid" id="txtUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                                  <div class="invalid-feedback">
                                    Porfavor Username
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-10 mb-3">
                                  <label for="txtCiudad">Ciudad</label>
                                  <input type="text" name="txtCiudad" class="form-control is-valid" id="txtCiudad" placeholder="Ciudad" value="" required>
                                  <div class="valid-feedback">
                                    Correcto!!
                                  </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 mb-3">
                                      <label for="txtEstado">Estado</label>
                                      <input type="text" name="txtEstado" class="form-control is-valid" id="txtEstado" placeholder="Estado" value="" required>
                                      <div class="valid-feedback">
                                        Correcto!!
                                      </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-10 mb-3">
                                          <label for="txtPais">Pais</label>
                                          <input type="text" name="txtPais" class="form-control is-valid" id="txtPais" placeholder="Pais" value="" required>
                                          <div class="valid-feedback">
                                            Correcto!!
                                          </div>
                                        </div>
                                    </div>
                            </div>
                            <a name="" id="" class="btn btn-primary" href="/admin/" role="button">Entrar</a>
                          </form>
                    </div>
                    <div class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                
            </div>
            
        </div>
    </div>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
