{%include 'admin/cabecera.html'%}
<br>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Datos del libro
                </div>
                <div class="card-body">
                   <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                      <label for="" class="form-label">Nombre:</label>
                      <input type="txtNombre"
                        class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre del libro">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Imagen:</label>
                        <input type="file"
                          class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Seleccione la imagen">
                      </div>


                      <div class="mb-3">
                        <label for="" class="form-label">URL Descarga:</label>
                        <input type="txtUrl"
                          class="form-control" name="txtUrl" id="txtUrl" aria-describedby="helpId" placeholder="Seleccione la URL de descarga">
                      </div>

                      <button class="btn btn-primary" type="submit">Agregar</button>
                   </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead >
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">URL</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for libro in libros%}
                        <tr class="">
                            <td>{{ libro[0] }}</td>
                            <td>{{ libro[1] }}</td>
                            <td>
                                <img width="60" src="/img/{{ libro[2] }}" class="img-fluid rounded-top" alt="">
                                
                            
                            </td>
                            <td>
                                
                                
                                
                                <a name="" id="" class="btn btn-success" href="{{ libro[3] }}" role="button">Enlace</a>
                                


                            </td>
                            <td>
                                <form action="/admin/libros/borrar" method="post">
                                    <input value="{{ libro[0] }}" type="hidden" name="txtID" id="txtID">
                                    <button class="btn btn-danger" type="submit">
                                            Eliminar 
                                    </button>
                                </form>

                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
</div>


{%include 'admin/pie.html'%}
